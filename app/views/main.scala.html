@(pagename: String, user: models.users.User)(content: Html)
<!DOCTYPE html>
<html>
<head>
	<title>ADK @pagename</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootsrap and Font Awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom styles for this template (In the public Folder) -->
    <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet">

</head>

<body>


	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="@routes.HomeController.index()">ADK Houses</a>
			</div>
			<ul class="nav navbar-nav">
				<li @if(pagename== "Home"){class="active"}><a href="@routes.HomeController.index()">Home</a></li>
				<li @if(pagename == "Properties"){class="active"}><a href="@routes.HomeController.properties()">Properties</a></li>
				@if((user != null) && ("admin".equals(user.getRole()))) {
					<li @if(pagename == "Landlords") {class="active"}><a href="@routes.HomeController.viewUsers()">View Landlords</a></li>
				}
				<li @if(pagename == "Profile"){class="active"}><a href="@routes.HomeController.landlordProfile(user.getEmail())">Profile</a></li>
				<li @if(pagename == "Login"){class="active"}>
				@if(user != null){
					<a href="@routes.LoginController.logout()">Log Out</a></li>
				} else {
						<a href="@routes.LoginController.login()">Log In</a>
				}
					
			</ul>
		
			
			  
			
		</div>
	</nav>


	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="midcol">
					@content
				</div>
			</div>
		</div>
	</div>
</body>
<script src="@routes.Assets.versioned(" javascripts/main.js")"> </script> </html>
